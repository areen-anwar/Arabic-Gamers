<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البداية</title>
    <script>
        function redirectToLogin() {
            alert("سيتم توجيهك إلى صفحة تسجيل الدخول");
            // window.location.href = "login.html";
        }
        function redirectToRegister() {
            alert("سيتم توجيهك إلى صفحة إنشاء الحساب");
            // window.location.href = "register.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- خيارات التسجيل وإنشاء الحساب -->
        <div class="option" onclick="redirectToLogin()">تسجيل الدخول</div>
        <div class="option" onclick="redirectToRegister()">إنشاء حساب</div>
    </div>
</body>
</html>
